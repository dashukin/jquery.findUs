<!DOCTYPE html>
<!--[if lt IE 9]><html class="ltie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="ru"><!--<![endif]-->
<head>
    <title>jquery.findUs example</title>
    <meta name="description" content=""/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/foundation.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>

    <div class="outer-wrapper">
        <div class="map" id="map"></div>
        <div class="row controls-holder">
            <div class="large-6 medium-6 small-12">
                <a class="button radius small" id="getCoordinates" href="#">Get my coordinates</a>
                <a class="button radius small" id="createRouteAuto" href="#">Auto</a>
                <a class="button radius small" id="createRouteMass" href="#">Masstransit</a>
                <a class="button radius small" id="clearRoutes" href="#">Clear routes</a>
                <a class="button radius small" id="filterPlacemarks" href="#">Filter placemarks</a>
                <a class="button radius small" id="showAllPlacemarks" href="#">Show all placemarks</a>
                <a class="button radius small" id="showClosestRoute" href="#">Show closest route</a>
            </div>
            <div class="large-6 medium-6 small-12">
                <div class="logs" id="logs">

                </div>
            </div>
        </div>
    </div>

<script src="../bower_components/jquery-2.1.3.min/jquery-2.1.3.min.js"></script>
<script src="../src/jquery.findUs.js"></script>
<script>
    $(function () {
        var $map = $('#map'),
            logs = document.getElementById('logs'),
            findUs, mapEvents, ev;


        $map.findUs({
            mapConfig: {
                center: [53.90109, 27.558759]
            },
            userConfig: {
                processUserCoordinates: true,
                balloonContent: '<div style="color: red;">Drug this placemark if you are not here.</div>',
                placemarkStyles: {
                    iconLayout: 'default#image',
                    iconImageHref: 'images/map-marker-50.png',
                    iconImageSize: [50, 50],
                    iconImageOffset: [-25, -50],
                    draggable: true,
                    openEmptyBalloon: true,
                    hideIconOnBalloonOpen: false,
                    autoPanMargin: 7
                }
            },
            placemarksConfig: {
                placemarksStyles: {
                    iconLayout: 'default#image',
                    iconImageSize: [50, 50],
                    iconImageOffset: [-25, -50],
                    zIndex: 1000
                },
                placemarks: [
                    {
                        coordinates: [53.9242, 27.611627],
                        placemarkStyles: {
                            iconImageHref: 'images/map-marker-50.png'
                        },
                        placemarkData: {
                            someKey: true
                        },
                        handlers: [{
                            type: 'mousedown',
                            handler: function (e) {
                                e.stopPropagation();
                            }
                        }]
                    },
                    {
                        coordinates: [53.88, 27.5],
                        placemarkStyles: {
                            iconImageHref: 'images/map-marker-50.png'
                        },
                        placemarkData: {
                            someKey: false
                        },
                        handlers: [{
                            type: 'mousedown',
                            handler: function (e) {
                                e.stopPropagation();
                            }
                        }]
                    }
                ]
            }
        });

        window.findUs = findUs = $map.data('findUs');

        $('#getCoordinates').click(function (e) {
            e.preventDefault();
            findUs.getUserCoordinates();
        });

        $('#createRouteAuto').click(function (e) {
            e.preventDefault();
            findUs.createRoute({
                from: findUs.getCurrentUserCoordinates(),
                to: findUs.getClosestPlacemark.call(findUs),
                routeMode: 'auto',
                clearRoutes: true
            });
        });

        $('#createRouteMass').click(function (e) {
            e.preventDefault();
            findUs.createRoute({
                from: findUs.getCurrentUserCoordinates(),
                to: findUs.getClosestPlacemark.call(findUs),
                routeMode: 'masstransit',
                clearRoutes: true
            });
        });

        $('#clearRoutes').click(function (e) {
            e.preventDefault();
            findUs.clearRoutes();
        });

        $('#filterPlacemarks').click(function (e) {
            e.preventDefault();
            findUs.filterPlacemarks(function (placemark, data) {
                return data.someKey === true;
            }, true);
        });

        $('#showAllPlacemarks').click(function (e) {
            e.preventDefault();
            findUs.filterPlacemarks(function (placemark, data) {
                return true;
            });
        });

        $('#showClosestRoute').click(function (e) {
            e.preventDefault();
            findUs.getClosestRoute();
        });

        mapEvents = {
            beforeMapCreated: 'Package has been loaded.',
            mapCreated: 'Map has been created.',
            beforeGetUserCoordinates: 'Going to get user coordinates.',
            userCoordinatesRetrieved: 'Successfully got user coordinates.',
            userCoordinatesFailed: 'An error occurred when tryed to retrieve coordinates.',
            navigatorError: 'Your browser does not support geolocation API.',
            userPlacemarkCreated: 'User placemark has been created.',
            beforeBoundCoordinates: 'Going to bound coordinates.',
            boundCoordinates: 'Coordinates has been bounded.',
            beforeRouteCreated: 'Going to find route.',
            routeCreated: 'Route has been created',
            routeError: 'Ough.. A problem occurred when tryed to find route.',
            beforeRoutesCleared: 'Going to clear routes.',
            routesCleared: 'All routes has been cleared'
        };

        for (ev in mapEvents) {
            if (mapEvents.hasOwnProperty(ev)) {
                (function (e, msg) {
                    $map.on(e, function () {
                        createLogNode(e, msg);
                    });
                }(ev, mapEvents[ev]));
            }
        }

        function createLogNode (type, msg) {
            var div = document.createElement('div');
            div.appendChild(document.createTextNode(type + ': ' + msg));
            logs.appendChild(div);
        }
    });
</script>
</body>
</html>
